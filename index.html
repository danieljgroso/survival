<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claudia & Daniel Try to Survive Life</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    .scenario {
      font-size: 22px;
      margin: 30px auto;
      max-width: 700px;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .choices button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .choices button:hover {
      background-color: #d1d1d1;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Claudia & Daniel Try to Survive Life ðŸ’˜</h1>
  <h2 id="playerTurn"></h2>
  <div class="scenario" id="scenarioBox"></div>
  <div class="choices" id="choicesBox"></div>
  <div id="result"></div>
  <p>Chaos Score: <span id="chaosScore">0</span></p>
  <button onclick="nextScenario()">Next</button>

  <script src="game_scenarios.js"></script>
</body>
</html>
